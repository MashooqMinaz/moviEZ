<div class="mt-8 relative h-[calc(100vh-160px)] w-full rounded-md overflow-hidden flex items-center justify-center" *ngIf="movieDetails | async as detail">
  <img src="{{base_img}}/{{detail.backdrop_path}}" class="absolute w-full h-full object-cover blur-md" alt="">
  <div class="w-3/4 h-4/6 z-10 rounded-2xl overflow-hidden flex">
    <div class="w-3/4 h-full relative">
      <img src="{{base_img}}/{{detail.backdrop_path}}" class="absolute w-full h-full object-cover" alt="">
    </div>

    <!-- details -->
    <div class="w-full h-full bg-gradient-to-r from-theme-orange to-theme-orange/80 px-12 py-20 text-theme-text-white">
      <p class="text-3xl font-bold">{{detail.title}}</p>
      <p class="mt-2 text-xl font-bold">{{detail.release_date}}</p>
      <div class="flex gap-1 mt-2">
        <p class="text-gray-400 text-lg font-medium">Rating : </p>
        <p class="text-yellow-300 font-medium text-xl">4.1</p>
      </div>
      <div class="mt-4 h-[53%] overflow-x-auto">
        <p class="text-base font-medium tracking-wide"> {{detail.overview}} </p>
      </div>
    </div>
  </div>
</div>
