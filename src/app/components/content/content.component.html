<div class="mt-8 pl-6 px-2 h-96">

  <!-- CAROESAL -->
  <div class="rounded-3xl overflow-hidden w-full aspect-[9/2.5] gap-6">
    <owl-carousel-o [options]="customOptions" >
      <ng-container *ngFor="let movie of movies | async">
        <ng-template class="slide w-full" carouselSlide>
          <div class="flex">
            <div class="w-3/5 h-full">
              <div class="absolute bg-black w-full h-full pl-16">
                <img class="h-10 w-14 ml-2 mt-36" src="../../../assets/images/imdb/imdbLogo.png" alt="">
              </div>
            </div>

            <div class="flex">
              <div class="relative w-full ">
                <img src="{{base_img}}original/{{movie.backdrop_path}}" alt="" class="rounded-3xl object-cover">

                <div class="absolute  bg-gradient-to-r from-black via-transparent to-transparent top-0 w-full h-full"></div>
              </div>

              <div class="absolute top-0 left-0 h-full w-fit py-16 pl-16 ">
                <p class="text-4xl font-extrabold font-sans first-letter:text-red-600 text-white "> {{movie.name|titlecase}}{{movie.title|titlecase}}</p>
              </div>
            </div>
          </div>


        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>


  <!-- ----------------TRENDING--------------->

  <div class="relative mt-6">
    <div class="flex items-center gap-8">
      <p class="text-theme-text-white -mt-2 text-3xl font-bold underline underline-offset-4 decoration-4 decoration-theme-orange">Trending</p>
      <!-- day \ week  -->
      <div>
        <div class="ring-2 ring-theme-orange p-1 h-10 rounded-3xl w-[172px] relative flex items-center justify-center gap-12 px-4">
          <p class="text-theme-text-white z-50">hello</p>
          <p class="text-theme-text-white z-50">hello</p>
          <button mat-fab class="w-20 h-8 bg-theme-orange rounded-3xl absolute right-1"></button>
        </div>
      </div>

      <!-- tv \ movie  -->
      <div>
        <div class="ring-2 ring-theme-orange p-1 h-10 rounded-3xl w-[172px] relative flex items-center justify-center gap-12 px-4">
          <p class="text-theme-text-white z-50">hello</p>
          <p class="text-theme-text-white z-50">hello</p>
          <button mat-fab class="w-20 h-8 bg-theme-orange rounded-3xl absolute right-1"></button>
        </div>
      </div>
    </div>


    <div class="relative mt-4">
      <img class="absolute inset-0 object-cover w-[23%] aspect-[4/3]  rounded-3xl" src="../../../assets/images/profile-avatar/profile.jpg" alt="">
    </div>
  </div>

</div>
